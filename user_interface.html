<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EasyComputeX</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body id="ecx">
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <div class="calculator-title">
        <h1>
            <img src="/icons/logo-for-ui.png" alt="" width="12px" height="12px">
            EasyComputeX
        </h1>
    </div>
    <div class="calculator-container container">
        <div class="calculator">
            <form>
                <div class="display-container ">
                    <input id="display" type="text" name="display">
                </div>
                <div class="button-container">
                    <div>
                        <input id="ac" class="hovered" type="button" value="Ac">
                        <input id="del" class="hovered" type="button" value="Del">
                        <input id="divide" class="arithmethic hovered" type="button" value="/">
                        <input id="multiply" class="arithmethic hovered" type="button" value="*">
                    </div>
                    <div>
                        <input id="seven" class="numberbutton hovered" type="button" value="7">
                        <input id="eight" class="numberbutton hovered" type="button" value="8">
                        <input id="nine" class="numberbutton hovered" type="button" value="9">
                        <input id="subtract" class="arithmethic hovered" type="button" value="-">
                    </div>
                    <div>
                        <input id="four" class="numberbutton hovered" type="button" value="4">
                        <input id="five" class="numberbutton hovered" type="button" value="5">
                        <input id="six" class="numberbutton hovered" type="button" value="6">
                        <input id="add" class="arithmethic hovered" type="button" value="+">
                    </div>
                    <div>
                        <input id="one" class="numberbutton hovered" type="button" value="1">
                        <input id="two" class="numberbutton hovered" type="button" value="2">
                        <input id="three" class="numberbutton hovered" type="button" value="3">
                        <input id="equals" class="equals hovered" type="button" value="=">
                    </div>
                    <div>
                        <input id="zero" class="numberbutton zero hovered" type="button" value="0">
                        <input id="decimal" class="numberbutton hovered" type="button" value=".">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
