<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EasyComputeX</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <script src="Bootstrap/js/bootstrap.min.js"></script>
    <div class="title">
        <h1>
            <img src="/icons/logo-for-ui.png" alt="" width="12px" height="12px">
            EasyComputeX
        </h1>
    </div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display-container ">
                    <input type="text" name="display">
                </div>
                <div class="button-container">
                    <div>
                        <input class="hovered" type="button" value="Ac">
                        <input class="hovered" type="button" value="Del">
                        <input class="arithmethic hovered" type="button" value="/" onclick="addToDisplay('/')">
                        <input class="arithmethic hovered" type="button" value="*" onclick="addToDisplay('*')">
                    </div>
                    <div>
                        <input class="numberbutton hovered" type="button" value="7" onclick="addToDisplay('7')">
                        <input class="numberbutton hovered" type="button" value="8" onclick="addToDisplay('8')">
                        <input class="numberbutton hovered" type="button" value="9" onclick="addToDisplay('9')">
                        <input class="arithmethic hovered" type="button" value="-" onclick="addToDisplay('-')">
                    </div>
                    <div>
                        <input class="numberbutton hovered" type="button" value="4" onclick="addToDisplay('4')">
                        <input class="numberbutton hovered" type="button" value="5" onclick="addToDisplay('5')">
                        <input class="numberbutton hovered" type="button" value="6" onclick="addToDisplay('6')">
                        <input class="arithmethic hovered" type="button" value="+" onclick="addToDisplay('+')">
                    </div>
                    <div>
                        <input class="numberbutton hovered" type="button" value="1" onclick="addToDisplay('1')">
                        <input class="numberbutton hovered" type="button" value="2" onclick="addToDisplay('2')">
                        <input class="numberbutton hovered" type="button" value="3" onclick="addToDisplay('3')">
                        <input class="equals hovered" type="button" value="=" >
                    </div>
                    <div>
                        <input class="numberbutton zero hovered" type="button" value="0" onclick="addToDisplay('0')">
                        <input class="numberbutton hovered" type="button" value=".">
                    </div>

                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
